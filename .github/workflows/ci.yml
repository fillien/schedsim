name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build project via Nix flake
        run: nix build
      - name: Run tests via Nix flake
        run: nix flake check

  smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build project via Nix flake
        run: nix build
      - name: Smoke test schedsim
        run: |
          ./result/bin/schedsim \
            -i tests/scenarios/ci-input.json \
            -p platforms/exynos5422LITTLE.json \
            --reclaim grub \
            -o /dev/null
      - name: Smoke test schedgen
        run: |
          ./result/bin/schedgen \
            -n 5 -u 2.0 --umax 0.8 --period-mode range \
            -o /dev/null
